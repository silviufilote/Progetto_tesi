<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
		
		<!----===== Boxicons CSS ===== -->
		<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
        
		<!----===== css page ===== -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

	</head>
	<body onload="typeWriter()">
		<div class="container">
			<div class="row m_top">
				<div class="col">
					<span style="font-size: 4rem ">
						<p>
							<i class="bx bx-line-chart bx-lg image-logo secondary-color"></i>
							Coin<span class="secondary-color">Status</span>
						</p>
					</span>
					<p class="subtitle">Compare and check the status of crypto</p>
				</div>
			</div>
			<div style="margin-top: 5%; " class="row text-center">
				<div class="col"></div>
				<div class="col-sm-6">
					<div id="shell" class="card">
						<div class="card-body">
							<div style="text-align: left;">
								<button type="button" class="btn btn-danger btn-rad"></button>
								<button type="button" class="btn btn-warning btn-rad"></button>
								<button type="button" class="btn btn-success btn-rad"></button>
							</div>
							<div style="padding:10%">
								<div class="typing-demo">
									<p class="shell-content" id="shell-text"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col"></div>
			</div>
			<div class="row btn-home">
				<div class="col">
					<a type="button" class="btn btn_color" href="\home.html">
						<i style="vertical-align: middle;" class="bx bxl-bitcoin "></i>
						Check our site !</a>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

		<script>
            var i = 0;
            var txt = 'C:\\Users\\Admin> buy crypto -n Bitcoin -i 1000';
            var speed = 50;
            
            function typeWriter() {
            if (i < txt.length) {
                document.getElementById("shell-text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
            }
    
		</script>
	</body>
</html>
