<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!----======== Sidebar CSS ======== -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">

		<!----===== Boxicons CSS ===== -->
		<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">

		<!----===== Bootstrap CSS ===== -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

		<!----===== Bootstrap CSS fro table ===== -->
		<link rel="stylesheet" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css">

		<!----===== All pages ===== -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">

		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" type="image/x-icon">

        {% block head %} {% endblock %}
    </head>
	<div>
		<nav class="sidebar close">
			<header>
				<div style="margin-top: 1.5rem;" class="image-text">
					<span class="image">
						
						<!--
                        <i class='bx bxl-bitcoin bx-md image-logo'></i>
                    -->
						<i class="bx bx-line-chart bx-md image-logo"></i>
					</span>
					<div class="text logo-text">
						<span class="name">Coin<span class="image-logo">Status</span>
						</span>
					</div>
				</div>
				<i class="bx bx-chevron-right toggle freccia-menu"></i>
			</header>
			<div class="menu-bar">
				<div class="menu">
					<ul class="menu-links">
						<li class="nav-link">
							<a href="\home.html">
								<i class="bx bx-home-alt icon"></i>
								<span class="text nav-text">Home</span>
							</a>
						</li>
						<li class="nav-link">
							<a href="\statistics.html">
								<i class="bx bx-bar-chart-alt-2 icon"></i>
								<span class="text nav-text">Statistics</span>
							</a>
						</li>
						<li class="nav-link">
							<a href="\check.html">
								<i class='bx bx-coin icon'></i>
								<span class="text nav-text">Coin</span>
							</a>
						</li>
						<li class="nav-link">
							<a href="\compare.html">
								<i class="bx bx-chart icon"></i>
								<span class="text nav-text">Compare</span>
							</a>
						</li>
						<li class="nav-link">
							<a href="\index.html">
								<i class='bx bx-info-square icon' ></i>
								<span class="text nav-text">Index</span>
							</a>
						</li>
						<li class="nav-link">
							<a href="\glossary.html">
								<i class='bx bx-book icon' ></i>  <!-- bx-info-circle / bx-question-mark -->
								<span class="text nav-text">Glossary</span>
							</a>
						</li>
					</ul>
				</div>
				<div class="bottom-content">
					<li class="mode">
						<div class="sun-moon">
							<i class="bx bx-moon icon moon"></i>
							<i class="bx bx-sun icon sun"></i>
						</div>
						<span class="mode-text text">Dark mode</span>
						<div class="toggle-switch">
							<span class="switch"></span>
						</div>
					</li>
				</div>
			</div>
		</nav>
        {% block body %} {% endblock %}

				
        <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
        <script src='https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js'></script>
        <script src='https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap5.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script src="{{ url_for('static', filename='js/general.js') }}"></script>
		{% block javascript %} {% endblock %}
	</body>
</html>
